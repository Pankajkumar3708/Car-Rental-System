<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental - Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Customer Reviews</h2>

        <!-- Sorting Options -->
        <div class="d-flex justify-content-between mb-3">
            <select id="sort-reviews" class="form-select w-25">
                <option value="latest">Sort: Newest First</option>
                <option value="oldest">Sort: Oldest First</option>
            </select>
        </div>

        <!-- Display Reviews -->
        <div id="reviews-container"></div>

        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-center mt-3" id="pagination">
                <!-- Page numbers will be added dynamically -->
            </ul>
        </nav>

        <!-- Add Review Form -->
        <div class="card mt-4 p-4">
            <h3>Add a Review</h3>
            <form id="review-form">
                <input type="hidden" id="user-id" value="1"> <!-- Change dynamically -->
                <input type="hidden" id="vehicle-id" value="2"> <!-- Change dynamically -->

                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" min="1" max="5" class="form-control mb-2" required>

                <label for="review-text">Review:</label>
                <textarea id="review-text" class="form-control mb-2" required></textarea>

                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="/Web Project/Backend/Routes/review.js"></script>
</body>
</html>
